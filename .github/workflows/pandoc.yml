name: Convert to PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir output
          echo "FILELIST=README.md" >> $GITHUB_ENV
      - uses: docker://pandoc/latex:2.11.2
        with:
          args: -s README.md --output=output/result.pdf
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output